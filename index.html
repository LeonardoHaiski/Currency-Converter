<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">



</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo conversor de moedas">
    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="Dolar">US$ Dólar Americano</option>
                <option value="Euro">€ Euro</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-Button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-to-convert-img" src="./assets/brazil.png" alt="Logo-moeda-a-converter">
                <div class="currency-paragrafo">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-converted-img" src="./assets/EUA.png" alt="Logo-moeda-convertida">
                <div class="currency-paragrafo">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">$0.00</p>
                </div>
            </div>
        </section>
    </main>

    <script src="./Scripts.js"></script>

</body>

</html>
